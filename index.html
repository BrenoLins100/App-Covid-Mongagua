<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <script index.js></script>
    <title>Casos de Covid</title>
    
    <style>
        .m-30{
            margin-top: 30px;
        }
    </style>

</head>
<body>
    
    <div class="container m-30">
        <h1>Robô que acessa páginas</h1>
        <h2>Resultado:</h2>
        <div class="toast"></div>

    </div>
    
    <script>

        async function execute(){
            const response = await fetch('./infoCovid.json');
            const data = await response.json();
            const resultados = data.map((x)=>`<li>${x}</li>`).join('').replace(new RegExp(',','g'),': ');
            
            
            document.querySelector('.toast').innerHTML = resultados;    
        }

        execute();

    </script>

</body>
</html>
